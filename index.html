<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculadora">
            <div class="row">
                <div class="col-12 butList">
                    <div id="pantalla" class="screen col-12 d-flex align-items-center">0</div>
                    <button id="but1" class="calcBtn">1</button>
                    <button id="but2" class="calcBtn">2</button>
                    <button id="but3" class="calcBtn">3</button>
                    <button id="but4" class="calcBtn">+</button>
                    <button id="but5" class="calcBtn">-</button>
                    <button id="but6" class="calcBtn">6</button>
                    <button id="but7" class="calcBtn">5</button>
                    <button id="but8" class="calcBtn">4</button>
                    <button id="but9" class="calcBtn">7</button>
                    <button id="but10" class="calcBtn">8</button>
                    <button id="but11" class="calcBtn">9</button>
                    <button id="but12" class="calcBtn">*</button>
                    <button id="but13" class="calcBtn">=</button>
                    <button id="but14" class="calcBtn">C</button>
                    <button id="but15" class="calcBtn">.</button>
                    <button id="but16" class="calcBtn">0</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
